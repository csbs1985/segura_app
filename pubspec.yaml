name: segura_app
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.2.3
  cloud_firestore: ^4.8.3
  cupertino_icons: ^1.0.5
  google_sign_in: ^6.1.4
  firebase_auth: ^4.7.2
  firebase_core: ^2.15.0
  firebase_ui_firestore: ^1.5.6
  flutter_svg: ^2.0.7
  go_router: ^10.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  local_auth: ^2.1.6
  skeleton_animation: ^0.1.4
  unicons: ^2.1.1
  uuid: ^3.0.7

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0

flutter_launcher_icons: # dart run flutter_launcher_icons
  android: true
  ios: true
  remove_alpha_ios: true
  color: "#FFFFFF"
  image_path: "assets/app/ic_launcher.png"

flutter:
  uses-material-design: true
  assets:
    - assets/app/
    - assets/icon/
    - assets/image/
